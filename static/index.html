<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Градски транспорт</title>

		<link rel="stylesheet" href="./css/main.css">
		<link rel="stylesheet" href="./css/lines.css">
	</head>

	<body class="rows">
		<section class="padded search-wrapper columns">
			<label for="global-search">
				Търсене:
			</label>
			<input id="global-search" class="block" autofocus />
		</section>

		<div class="block columns">
			<div class="padded block">
				<section id="lines-container"></section>
				<section id="favourites-container"></section>
			</div>

			<section id="routes-container" class="padded block rows"></section>

			<div class="padded block rows">
				<div>
					<input type="checkbox" id="timing-format" checked />
					<label for="timing-format">Групиране по линия</label>
				</div>
				<div>
					<input type="checkbox" id="auto-poll" checked />
					<label for="auto-poll">Auto poll</label>
				</div>
				<section id="timing-container" class="block rows"></section>
			</div>
		</div>

		<!-- scripts -->
		<script src="./libs/handlebars/dist/handlebars.min.js"></script>

		<script src="./app/templates.js"></script>
		<script src="./app/sumc.js"></script>
		<script src="./app/db.js"></script>

		<script src="./controllers/timing.js"></script>
		<script src="./controllers/lines.js"></script>
		<script src="./controllers/routes.js"></script>
		<script src="./controllers/favourites.js"></script>
		<script src="./controllers/search.js"></script>

		<script src="./request.js"></script>
		<script src="./router.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
