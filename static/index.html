<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Градски транспорт</title>

		<link rel="stylesheet" href="./css/main.css">
		<link rel="stylesheet" href="./css/lines.css">
	</head>

	<body>
		<section class="search-wrapper">
			<label for="global-search">
				Search:
			</label>
			<input id="global-search" />
		</section>

		<section class="column-lines">
			<div id="lines-container"></div>
			<div id="favourites-container"></div>
		</section>

		<section class="column-routes">
			<div id="routes-container"></div>
		</section>

		<section class="column-timing">
			<br /><input type="checkbox" id="timing-format" checked />
			<label for="timing-format">Групиране по линия</label>
			<br /><input type="checkbox" id="auto-poll" checked />
			<label for="auto-poll">Auto poll</label>
			<div id="timing-container"></div>
		</section>

		<!-- scripts -->
		<script src="./libs/handlebars/dist/handlebars.min.js"></script>

		<script src="./app/templates.js"></script>
		<script src="./app/sumc.js"></script>
		<script src="./app/db.js"></script>

		<script src="./controllers/timing.js"></script>
		<script src="./controllers/lines.js"></script>
		<script src="./controllers/routes.js"></script>
		<script src="./controllers/favourites.js"></script>
		<script src="./controllers/search.js"></script>

		<script src="./request.js"></script>
		<script src="./router.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
